<html lang="en">
<head>
	<meta charset+="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Advanced Elements</title>
	<style>
	body{
		font-family: monospace;
	}
	</style>
</head>
<body>
	<button id="get-money-button" onclick="clickButton()">Click to get 1 hydrogen</button>
	<p class="text middle">
		You have 
		<span id="currency">0</span>
		hydrogen.
	</p>
	<p class="text middle description" style="size: 10px;">
		You are getting
		<span id="currency-per-second">0</span>
		hydrogen per second.
	</p>
	<table>
		<tr>
			<td>
				<div id="generator-div">
				</div>
				<div id="dimB-div">
					<span id="dimB-text">Hydrogen Astroids(0): requires 7 Hydrogen Generator-4s</span>
					<button id="dimB-button" class="reset-button description" type="button" onclick="DimensionBoost()">Reset for a new generator</button>
				</div>
			</td>
			<td style="vertical-align: top;">
				<div id="energy-div" class="hidden">
					<button id="unlock-energy-button", class="unlock-button" onclick="unlockEnergy()">
						<span>Unlock Energy</span>
						<span id="unlock-energy-description" class="description">Cost: 2 Hydrogen Astroids</span>
					</button>
					<span id="energy-main-div" class="hidden">
						<button style="width: 150px; height: 50px;">asdf</button>
						<button>sss</button>
					</span>
				</div>
			</td>
		</tr>
	</table>
</body>
<script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>
<script src="js/break_infinity.js"></script>
<script src="notation/js/format.js"></script>
<script src="js/init.js"></script>
<script src="js/save.js"></script>
<script src="js/buy.js"></script>
<script src="js/multiplier.js"></script>
<script src="js/reset.js"></script>
<script src="js/main.js"></script>
</html>
